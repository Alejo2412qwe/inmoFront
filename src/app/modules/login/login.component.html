<div class="login-page">
    <div class="form">
        <form class="login-form" (ngSubmit)="logIn()">
            <input type="text" placeholder="Usuário" name="usuario" [(ngModel)]="loginRequest.usuNombreUsuario"
                required />
            <input type="password" placeholder="Senha" name="password" [(ngModel)]="loginRequest.usuContrasena"
                required />
            <button type="submit">fazer login</button>
        </form>
    </div>
</div>

</div>
